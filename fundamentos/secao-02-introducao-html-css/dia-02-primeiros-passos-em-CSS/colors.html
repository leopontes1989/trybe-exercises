<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <style>
        h1 {
            font-family: sans-serif;
            font-style: italic;
            text-align: center;
        }

        p {
            font-weight: 600;
            font-size: 3em;
        }
        body {
            font-size: 16px;
        }

        li {
            line-height: 50px;
            text-decoration: solid;
            background-color: #ccc;
        }


    </style>
</head>
<body>
    

    <h1>Cores</h1>
    <p>Qual a sua cor favorita?</p>
    <ul>
        <li>Amarelo</li>
        <li>Vermelho</li>
        <li>Marrom</li>
    </ul>
</body>
</html>
