<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="h1">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset class="fieldset">
        <div class="row g-3">
          <div class="col">
            <p class="paragraph">Nome completo:</p>
            <input type="text" class="form-control" placeholder="Nome completo" aria-label="First name" required>
          </div>
          <div class="col">
            <p class="paragraph">Email:</p>
            <input type="email" class="form-control" placeholder="E-mail" aria-label="Last name" required>
          </div>
        </div>

        <label for="destination1">Cidade</label>
        <input class="form-check" id="check"  type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2">Campo</label>
        <input class="form-check" id="check" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input class="form-check" id="check" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input class="form-check" id="check" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label for="why" class="label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date" class="label">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="form-check" id="check" type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check" id="check" type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" class="btn btn-success" id="submit-btn">Participar do concurso TrybeTrip</button>
      <button type="button" class="btn btn-danger" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
